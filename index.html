<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main--box">
        <div class="upper--box">
            <p>Metric/Imperial unit conversion</p>
            <!-- <h1 id="main-number">0</h1> -->
            <input type="number" id="main-number" value= 00 >
        </div>
        <div class="lower--box" id="lower--boxx">
            <div>
                <h2>Length (Meter/Feet)</h2>
                <p id="lenght--ph">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div>
                <h2>Volume (Liters/Gallons)</h2>
                <p id="liter--ph">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div>
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="kilo--ph">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
